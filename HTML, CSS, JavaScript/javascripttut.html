<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basics</title>
</head>
<body>
    <script>
        document.write("Welcome to Java Script!...","<br>");
        document.write("Welcome to section 205","<br>");
        document.write(10,"<br>");
        document.write(10+"10","<br>");
        document.write(10+ +"10","<br>");//type cohersion
        document.write("1"+"2"+"10", "<br>");
        document.write(10 - "10", "<br>");
        document.write(10/"0", "<br>");
        document.write(10/"A"+" (Not a number)", "<br>");
        // assignment operator: =, ==, ===
        var x=100;
        document.write(10==10, "<br>");
        document.write(10=="10", "<br>");//comparision without data type
        document.write(10==="10", "<br>");//strict comparision with data type as well
        document.write(0.5+0.4, "<br>");
        document.write(true+1,"<br>");
        document.write(3>2>1, "<br>");// 3x2 is true= 1 > 1
        document.write(10/5*2, "<br>");
        document.write(9>12>2, "<br>")?document.write("FEDF"):document.write("S-205");
        document.write(9>12>2, "<br>")?("FEDF"):("S-205");
        9>12>2?document.write("fedf"):document.write("s-205");
    </script>
</body>
</html>
